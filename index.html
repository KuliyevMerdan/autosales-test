<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Client details</h2>
            <div class="row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="section">
            <h2>Job details</h2>
            <div class="row">
                <div class="form-group">
                    <label for="jobType">Job type</label>
                    <select id="jobType" name="jobType">
                        <option value="">Select job type</option>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobSource">Job source</label>
                    <select id="jobSource" name="jobSource">
                        <option value="">Select job source</option>
                        <option value="source1">Source 1</option>
                        <option value="source2">Source 2</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job description (optional)</label>
                <textarea id="jobDescription" name="jobDescription"></textarea>
            </div>
        </div>
        <div class="section">
            <h2>Service location</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="zipCode">Zip code</label>
                    <input type="text" id="zipCode" name="zipCode">
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <select id="area" name="area">
                        <option value="">Select area</option>
                        <option value="area1">Area 1</option>
                        <option value="area2">Area 2</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Scheduled</h2>
            <div class="form-group">
                <label for="startDate">Start date</label>
                <input type="date" id="startDate" name="startDate" class="icon calendar">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="startTime">Start time</label>
                    <input type="time" id="startTime" name="startTime" class="icon clock">
                </div>
                <div class="form-group">
                    <label for="endTime">End time</label>
                    <input type="time" id="endTime" name="endTime" class="icon clock">
                </div>
            </div>
            <div class="form-group">
                <label for="testSelect">Test select</label>
                <select id="testSelect" name="testSelect">
                    <option value="">Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
